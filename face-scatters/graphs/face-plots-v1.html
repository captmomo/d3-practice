<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<link href='https://fonts.googleapis.com/css?family=Lato:300,900' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
	<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
	<style>
		body {
			background-color: whitesmoke;
		}

		:root {
			--line-chart-color: #607D8B;
			--annotation-context-color: #00796B;
			--annotation-above-color: #00BFA5;
			--annotation-anomaly-color: #E8336D;
		}

		svg {
			background-color: white;
			font-family: 'Lato';

		}
		/* https://chartio.com/resources/tutorials/how-to-resize-an-svg-when-the-window-is-resized-in-d3-js/ */
		.svg-container {
			display: inline-block;
			position: relative;
			width: 100%;
			padding-bottom: 100%;
			vertical-align: top;
			overflow: hidden;
		}

		.svg-content {
			display: inline-block;
			position: absolute;
			top: 0;
			left: 0;
		}

		.columns.is-fullheight {
			min-height: calc(100vh - .25rem);
			max-height: calc(100vh - .25rem);
			height: calc(100vh - .25rem);
			display: flex;
			flex-direction: row;
			justify-content: stretch;
		}

		.columns.is-fullheight .column {
			overflow-y: auto;
		}

		.btn {
			background-color: rgba(0, 0, 0, .75);
			border-radius: 5px;
			display: inline-block;
			color: #fff;
			padding: .5em 1em;
			cursor: pointer;
		}

		.btn:hover {
			background-color: rgba(0, 0, 0, .9);
		}

		.btn:active {
			background-color: rgba(0, 0, 0, 1);
		}

		.axis,
		.axis text {
			fill: var(--line-chart-color);
		}

		.axis line,
		path {
			stroke: var(--line-chart-color);
		}

		path {
			fill: none;
		}

		.annotation path {
			stroke: var(--annotation-context-color);
		}

		.annotation:not(.above):not(.anomaly) path {
			stroke-dasharray: 1, 3;
		}

		.annotation text {
			fill: var(--annotation-context-color);
		}

		.annotation circle {
			stroke: var(--annotation-above-color);
		}

		.annotation.above path {
			stroke: var(--annotation-above-color);
		}

		.annotation.above text {
			fill: var(--annotation-above-color);
		}

		.annotation.anomaly path {
			stroke: var(--annotation-anomaly-color);
			stroke-width: 2px;
		}

		.annotation.anomaly text {
			fill: var(--annotation-anomaly-color);
		}

		.annotation-note-bg {
			fill: rgba(0, 0, 0, 0);
		}

		.annotation-note-title {
			font-weight: bold;
		}

		text.title {
			font-size: 1.2em;
			font-weight: bold;
		}

		.hover-line {
			stroke: var(--annotation-context-color);
			stroke-width: 2px;
			stroke-dasharray: 1, 3;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="columns is-centered">
			<div class="column is-half">
				<div class="container">
					<label class="label has-text-centered">Select a leader</label>
					<div class="field is-horizontal">
						<div class="field-body">
							<div class="field">

								<div class="control">
									<label class="radio" for="xi">
										<input class="leader" type="radio" id="xi" name="drone" value="xi" checked>
										Xi Jinping
									</label>
									<label class="radio" for="hillary">
										<input class="leader" type="radio" id="hillary" name="drone" value="hillary">
										Hillary Clinton
									</label>
									<label class="radio" for="trudeau">
										<input class="leader" type="radio" id="trudeau" name="drone" value="trudeau">
										Justin Trudeau
									</label>

									<label class="radio" for="trump">
										<input class="leader" type="radio" id="trump" name="drone" value="trump">
										Donald Trump
									</label>
								</div>
							</div>
						</div>

					</div>

				</div>
			</div>
		</div>
		<div class="columns is-fullheight">
			<div class="column is-half">
				<div class="svg-container">
					<svg preserveAspectRatio="xMinYMin meet" viewBox="0 0 600 600">
						<text x=40 y=30>Scatter plots of various world leaders' facial landmarks</text>
					</svg>
				</div>
			</div>
			<div class="column is-4">
				<div class="box">
					<div class="display-card">
						<figure class="image">
							<img id="card-image"
								src='https://github.com/captmomo/d3-practice/blob/master/face-scatters/images/xi.jpg?raw=true'
								alt='Xi Jinping' />
						</figure>
					</div>
					<div class="content">
						<div id="card-name" class="content has-text-centered sub-link">
							Xi Jinping
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	</div>
	<script src="https://d3js.org/d3.v4.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-annotation/1.12.1/d3-annotation.min.js"></script>
	<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
	<script>
		//basic set up
		const width = 600;
		const height = 600;
		const margin = { top: 50, bottom: 50, left: 50, right: 50 };

		const x = d3.scaleLinear().range([margin.left, width - margin.right]);

		const y = d3.scaleLinear().range([height - margin.bottom, margin.top]);
		const svg = d3.select("svg");

		const duration = 2500;

		svg.append('g')
			.attr('class', 'lineChart')

		svg.select("g.lineChart")
			.append("path")

		svg.append("g")
			.attr("class", "axis-y")
			.attr("transform", "translate(" + margin.left + ", 0)")

		svg.append("g")
			.attr("class", "axis-x")
			.attr("transform", "translate(0," + (height - margin.bottom) + ")")

		svg.append('g')
			.attr('class', 'tool-tip');

		//const color = d3.scaleOrdinal(d3.schemeCategory20)
		const color = d3.scaleOrdinal(d3.schemeTableau10)

		const drawDots = function (data) {
			let key = Math.floor(Math.random() * 10)
			svg.selectAll("dot")
				.data(data)
				.enter().append("circle")
				.attr("r", 3)
				.style("visibility", "hidden")
			let circles = d3.selectAll("circle")

			addDotsTransitRight(circles, key);
		}
		const addDotsTransitRight = function (circles, key) {
			circles.transition()
				.delay(function (d, i) { return i * 5 })
				.duration(duration)
				.ease(d3.easeSin)
				.attr("cx", function (d) { return x(d.x); })
				.attr("cy", function (d) { return y(d.y); })
				.on("start", function reset() {
					d3.select(this)
						.style("visibility", "visible")
						.style("fill", function () { return color(key) })
						.attr("cx", function (d) { return x(0) })
						.attr("cy", function (d) { return y(d.y) })
				})
				.on("end", function blowUp() {
					d3.select(this)
						.style("fill", function (d) { return color(key) })
						.transition()
						.attr("r", 10)
						.transition()
						.attr("r", 3)
						.style("fill", function (d) { return color(key) })
				});
		}

		const fetchData = function (dataUrl) {
			return fetch(dataUrl)
				.then(res => res.json())
				.then(result => {
					return result
				})
		}
		const drawAxis = function (data) {
			x.domain([d3.min(data, function (d) { return d.x }) * 0.95, d3.max(data, function (d) { return d.x }) * 1.05]);
			y.domain([d3.min(data, function (d) { return d.y }) * 1.05, d3.max(data, function (d) { return d.y }) * 0.95]);
			const yAxis = d3.axisLeft(y).tickFormat(function (d) { return + d });
			const xAxis = d3.axisBottom(x);

			svg.select("g.axis-y")
				.transition()
				.duration(duration)
				.ease(d3.easeSin)
				.call(yAxis);
			svg.select("g.axis-x")
				.transition()
				.duration(duration)
				.ease(d3.easeSin)
				.call(xAxis);
		}


		const xi = 'https://raw.githubusercontent.com/captmomo/d3-practice/master/face-scatters/data/xi.json';
		const hillary = 'https://raw.githubusercontent.com/captmomo/d3-practice/master/face-scatters/data/hillary.json'
		const trudeau = 'https://raw.githubusercontent.com/captmomo/d3-practice/master/face-scatters/data/trudeau.json'
		const trump = 'https://raw.githubusercontent.com/captmomo/d3-practice/master/face-scatters/data/trump.json'
		const imageDiv = document.getElementById('card-image')
		const imageName = document.getElementById('card-name')
		const app = {
			'trump': {
				'src': 'https://github.com/captmomo/d3-practice/blob/master/face-scatters/images/trump.jpg?raw=true',
				'name': 'Donald Trump',
				'url': trump,
			},
			'trudeau': {
				'src': 'https://github.com/captmomo/d3-practice/blob/master/face-scatters/images/trudeau.jpg?raw=true',
				'name': 'Justin Trudeau',
				'url': trudeau,
			},
			'hillary': {
				'src': 'https://github.com/captmomo/d3-practice/blob/master/face-scatters/images/hillary.jpg?raw=true',
				'name': 'Hillary Clinton',
				'url': hillary,
			},
			'xi': {
				'src': 'https://github.com/captmomo/d3-practice/blob/master/face-scatters/images/xi.jpg?raw=true',
				'name': 'Xi Jinping',
				'url': xi,
			},
		}
		const people = { 'xi': xi, 'hillary': hillary, 'trudeau': trudeau, 'trump': trump }

		d3.json(xi, function (error, json) {
			if (error) throw error;
			drawAxis(json);
			drawDots(json);

		});
		const updateBtn = document.getElementById('update');
		let destroyed = false;
		const redraw = function destroyOrRedraw(data) {
			redrawDots(data);

		}

		function redrawDots(data) {
			document.querySelectorAll('.leader').forEach(element => element.disabled = true);
			let source = data.url;
			asyncDestroy().then(result => {
				console.log(result);
				loadImage(data)
				fetchData(source)
					.then(data => {
						drawAxis(data);
						drawDots(data);
					}).then(() => {
						destroyed = !destroyed;
					}).then(() => {
						document.querySelectorAll('.leader').forEach(element => element.disabled = false);
					})
			})
		}
		const loadImage = function reload(data) {
			imageDiv.src = data.src;
			imageName.innerHTML = data.name;
			imageDiv.alt = data.name;
		}
		function asyncDestroy() {
			return new Promise((resolve, reject) => {
				let key = Math.floor(Math.random() * 10)
				let circles = d3.selectAll("circle")
				circles.transition()
					.delay(function (d, i) { return i * 5 })
					.duration(duration)
					.ease(d3.easeSin)
					.attr("cx", function (d) { return x(0); })
					.attr("cy", function (d) { return y(d.y); })
					.on("start", function reColor() {
						d3.select(this)
							.style("fill", function () { return color(key) })
					});
				setTimeout(function () {
					circles.remove();
					resolve("transition end")
				}, duration)
			})
		}

		document.querySelectorAll('.leader').forEach(item => {
			console.log(item.value)
			item.addEventListener('change', event => {
				redraw(app[item.value])
			})
		})
	</script>
</body>

</html>
